<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود به DreamNote</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            background: linear-gradient(to right, #e1f5fe, #fce4ec);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background: #fff;
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 10px 30px rgba(100, 181, 246, 0.3);
            width: 100%;
            max-width: 400px;
        }
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-header img {
            width: 64px;
            height: 64px;
            margin-bottom: 1rem;
        }
        .form-control {
            border-radius: 12px;
            padding: 10px 15px;
            border: 1px solid #ccc;
            box-shadow: 0 2px 6px rgba(248, 187, 208, 0.2);
        }
        .btn-login {
            background-color: #64b5f6;
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: bold;
            box-shadow: 0 4px 12px rgba(100, 181, 246, 0.3);
            transition: all 0.3s;
        }
        .btn-login:hover {
            background-color: #42a5f5;
        }
        .form-label {
            font-weight: bold;
        }
        .footer-link {
            text-align: center;
            margin-top: 1rem;
        }
        .footer-link a {
            color: #f06292;
            text-decoration: none;
        }
        .footer-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="https://cdn-icons-png.flaticon.com/512/17230/17230823.png" alt="DreamNote Logo">
            <h4>ورود به DreamNote</h4>
        </div>
        <form method="post" action="/login">
            <div class="mb-3">
                <label for="username" class="form-label">نام کاربری</label>
                <input type="text" name="username" id="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">رمز عبور</label>
                <input type="password" name="password" id="password" class="form-control" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-login">ورود</button>
            </div>
        </form>
        <div class="footer-link">
            <p>حساب کاربری ندارید؟ <a href="/register">ثبت‌نام کنید</a></p>
        </div>
    </div>
</body>
</html>
