<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DreamNote - ثبت‌نام</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            background: linear-gradient(to right, #fdfcfb, #e2d1c3);
            min-height: 100vh;
            direction: rtl;
        }
        .container {
            max-width: 500px;
            margin-top: 60px;
            background: #fff;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.08);
        }
        .form-control {
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(248, 187, 208, 0.2);
            border: 1px solid #ccc;
        }
        .btn-primary {
            background-color: #64b5f6;
            border-color: #64b5f6;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(100, 181, 246, 0.3);
        }
        .header-bar {
            background: linear-gradient(90deg, #64b5f6, #f8bbd0);
            color: white;
            padding: 1.5rem;
            border-radius: 1rem;
            text-align: center;
            box-shadow: 0 5px 20px rgba(100, 181, 246, 0.4);
            margin-bottom: 2rem;
        }
        .header-bar img {
            width: 60px;
            height: 60px;
            margin-bottom: 10px;
            filter: drop-shadow(2px 4px 6px rgba(0, 0, 0, 0.2));
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-bar">
            <img src="https://cdn-icons-png.flaticon.com/512/17230/17230823.png" alt="DreamNote Logo">
            <h2><i class="bi bi-person-plus-fill"></i> ثبت‌نام در DreamNote</h2>
        </div>
        <form method="post" action="/register">
            <div class="mb-3">
                <label for="username" class="form-label">نام کاربری</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">رمز عبور</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
                <label for="confirm" class="form-label">تکرار رمز عبور</label>
                <input type="password" class="form-control" id="confirm" name="confirm" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">ثبت‌نام</button>
            <div class="text-center mt-3">
                <a href="/login" class="text-decoration-none text-primary">قبلاً ثبت‌نام کرده‌اید؟ ورود</a>
            </div>
        </form>
    </div>
</body>
</html>
